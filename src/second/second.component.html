<div class="container">
  <h1>
    Http Client
  </h1>

  <table [formGroup]="postForm">
    <tr>
      <td>
        <input type="text" formControlName="title" />
      </td>
    </tr>
    <tr>
      <td>
        <input type="text" formControlName="description" />
      </td>
    </tr>
    <tr>
      <td>
        <button (click)="create()">Create</button>
      </td>
    </tr>
    <tr>
      <td>
        {{ msg }}
      </td>
    </tr>
  </table>

  <hr />
  Editing post with id {{ postId }}
  <table [formGroup]="editPost">
    <tr>
      <td>
        <input type="text" formControlName="title" />
      </td>
    </tr>
    <tr>
      <td>
        <input type="text" formControlName="description" />
      </td>
    </tr>
    <tr>
      <td>
        <button (click)="update()">Update</button>
      </td>
    </tr>
    <tr>
      <td>
        {{ msg_ }}
      </td>
    </tr>
  </table>

  <ul>
    <li *ngFor="let post of posts">
      <h3>
        {{ post.title }}
      </h3>
      <p>
        {{ post.description }}
      </p>
      <button (click)="delete(post._id)">X</button>
      <button (click)="edit(post)">Edit</button>
    </li>
  </ul>
</div>
