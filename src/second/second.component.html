<div class="container">
  <h1>
    Good morning!!
  </h1>
  <h1>
    {{ name }}
  </h1>
  <h2>Age is {{ age }}</h2>
  <h3>language used is {{ language }}</h3>
  <hr />
  <h1>
    {{ giveText("Ram") }}
  </h1>
  <button (click)="respond()">Click</button>
  <button (click)="inc()">+</button>
  <button (click)="dec()">-</button>
  <hr />
  <ul>
    <li
      [ngStyle]="{ color: e ? 'red' : 'blue' }"
      *ngFor="
        let country of countries;
        let i = index;
        let e = even;
        let o = odd;
        let l = last;
        let f = first
      "
    >
      {{ i + 1 }}-{{ country }}--{{ e }}---{{ o }}*{{ l }}**{{ f }}
    </li>
  </ul>
  <h1>
    {{ person | json }}
  </h1>
  <app-first-component></app-first-component>
  <app-first-component></app-first-component>
  <app-first-component></app-first-component>
  <app-first-component></app-first-component>
  <app-first-component></app-first-component>
  <app-first-component></app-first-component>
  <app-third></app-third>
</div>
